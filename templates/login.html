<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style/global_cadastro_login.css">
    <title>Login</title>
</head>
<body>
    
    <section class="container">

        <h2>Login</h2>
        
        <form action="/post/logar" method="POST">

            <div class="form_div">

                <label>Login:</label>
                <input type="text" name="login" placeholder="Login">

            </div>

            <div class="form_div">

                <label>Senha:</label>
                <input type="password" name="senha" placeholder="Senha">
                
            </div>

            <button>Login</button>

        </form>
    </section>

</body>
</html>
